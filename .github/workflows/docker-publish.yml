name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Descargar el c√≥digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Loguearse en Docker Hub (Usando los secretos que creaste)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Construir y Subir (Push)
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # REEMPLAZA 'tu_usuario' CON TU USUARIO REAL DE DOCKER HUB
          tags: serbrigue/devops:latest